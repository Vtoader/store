<div class="row justify-content-md-center">
    <h1>Add Product</h1>
 </div>
 <div class="row justify-content-md-center">
   <div class="col-md-8">
     <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
       <div class="form-group">
         <label for="title">Title</label>
         <input type="text" formControlName="title" class="form-control" id="title">
       </div>
       <div class="form-group">
        <label for="price">Price</label>
        <input type="number" formControlName="price" class="form-control" id="price">
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" formControlName="type" id="type">
        <option disabled selected value> -- select an option -- </option>
        <option>TV</option>
        <option>MOBILE</option>
        <option>NOTEBOOK</option>
        </select>
      </div>
       <button type="submit" class="btn btn-primary">Submit</button>
     </form>
   </div>
   
 </div>
